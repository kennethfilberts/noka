    <!-- Header -->
    <section id="form">
        <div class="form-header">
            <h1>CREATE YOUR ACCOUNT</h1>
        </div>
        
        <div class="form-content" method="GET" id="register-form">
            <form action="">
                <div class="form-fill">
                    <input type="text" class="input" placeholder="Username" id="username">
                </div>

                <div class="gender">
                    <div class="gender-bat">
                        <input type="radio" name="gender" id="gender">
                        <label for="gender" id="male">Male</label>

                        <input type="radio" name="gender" id="gender">
                        <label for="gender" id="female">Female</label>
                    </div>
                </div>
        
                <div class="form-fill">
                    <input type="text" class="input" placeholder="Email Address" id="email">
                </div>
        
                <div class="form-fill">
                    <input type="password" class="input" placeholder="Password" id="password">
                </div>

                <div class="form-fill">
                    <input type="password" class="input" placeholder="Confirm Password" id="cp">
                </div>

                <div class="form-fill">
                    <input type="checkbox" name="tos" id="tos">
                    <label for="tos">I am 13 years of age or older and agree to 
                    the terms & conditions</label>
                </div>

                <div class="btn">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </section>
